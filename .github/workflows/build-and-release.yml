name: Build and Release Rustdesk Installers

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [default, jeff] # Define the build types
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Modify Configuration.cs (Jeff)
        if: matrix.build_type == 'jeff'
        run: |
          $configFile = "Configuration.cs"
          if (Test-Path $configFile) {
            $configContent = Get-Content $configFile
            $newConfigContent = $configContent -replace 'internal static string RustdeskCfg { get; set; } = DefaultConfigValue;', "internal static string RustdeskCfg { get; set; } = `"`${{ secrets.RUSTDESK_CONFIG }}`"`;"
            $newConfigContent = $newConfigContent -replace 'internal static string RustdeskPw { get; set; } = DefaultPasswordValue;', "internal static string RustdeskPw { get; set; } = `"`${{ secrets.RUSTDESK_PASSWORD }}`"`;"
            $newConfigContent | Set-Content $configFile
          } else {
            Write-Host "Configuration.cs not found!"
            exit 1
          }

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish --configuration Release --output publish --no-build

      - name: Rename Published Executable
        run: |
          $exeFile = Get-ChildItem -Path "publish" -Filter "*.exe" | Select-Object -ExpandProperty Name
          if (-not $exeFile) {
            Write-Host "ERROR: No executable found in publish directory!"
            exit 1
          }
          if ("${{ matrix.build_type }}" -eq "jeff") {
              Move-Item -Path "publish\$exeFile" -Destination "publish\rustdesk-setup-jeff.exe" -Force
          } else {
              Move-Item -Path "publish\$exeFile" -Destination "publish\rustdesk-setup.exe" -Force
          }
        shell: pwsh

      - name: Verify Output File
        run: |
          if ("${{ matrix.build_type }}" -eq "jeff") {
            if (!(Test-Path "publish/rustdesk-setup-jeff.exe")) { 
              Write-Host "ERROR: rustdesk-setup-jeff.exe not found in publish directory!"
              exit 1 
            }
          } else {
            if (!(Test-Path "publish/rustdesk-setup.exe")) { 
              Write-Host "ERROR: rustdesk-setup.exe not found in publish directory!"
              exit 1 
            }
          }

      - name: Decode and Save PFX Certificate
        env:
          CODE_SIGNING_CERTIFICATE: ${{ secrets.CODE_SIGNING_CERTIFICATE }}
        run: |
          if ("$env:CODE_SIGNING_CERTIFICATE" -eq "") {
            Write-Host "ERROR: CODE_SIGNING_CERTIFICATE secret is missing!"
            exit 1
          }
          $certBytes = [System.Convert]::FromBase64String("$env:CODE_SIGNING_CERTIFICATE")
          [System.IO.File]::WriteAllBytes("codesigning.pfx", $certBytes)

      - name: Verify Certificate File
        run: |
          if (!(Test-Path "codesigning.pfx")) { 
            Write-Host "ERROR: Certificate file not found!" 
            exit 1 
          }

      - name: Sign the Executable
        env:
          CODE_SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.CODE_SIGNING_CERTIFICATE_PASSWORD }}
        run: |
          if ("${{ matrix.build_type }}" -eq "jeff") {
              & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /fd SHA256 /f codesigning.pfx /p "$env:CODE_SIGNING_CERTIFICATE_PASSWORD" /t http://timestamp.digicert.com /v publish\rustdesk-setup-jeff.exe
          } else {
              & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /fd SHA256 /f codesigning.pfx /p "$env:CODE_SIGNING_CERTIFICATE_PASSWORD" /t http://timestamp.digicert.com /v publish\rustdesk-setup.exe
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-installer-${{ matrix.build_type }} # Unique artifact name
          path: |
            publish/rustdesk-setup.exe
            publish/rustdesk-setup-jeff.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [default, jeff] # Match the build types from the build job
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: rustdesk-installer-${{ matrix.build_type }} # Match artifact name
          path: artifacts

      - name: Get CST Timestamp
        id: timestamp
        run: |
          $cstTime = Get-Date -Date (Get-Date).ToUniversalTime() -TimeZone "Central Standard Time"
          $formattedTime = $cstTime.ToString("yyyy.M.dd.HHmm")
          echo "formatted_time=$formattedTime" >> $GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.timestamp.outputs.formatted_time }}-${{ matrix.build_type }} # Unique tag name
          release_name: Release v${{ steps.timestamp.outputs.formatted_time }} (${{ matrix.build_type }})
          body: |
            Rustdesk installer build ${{ steps.timestamp.outputs.formatted_time }} (${{ matrix.build_type }}).
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/rustdesk-setup${{ matrix.build_type == 'jeff' && '-jeff' || '' }}.exe
          asset_name: rustdesk-setup${{ matrix.build_type == 'jeff' && '-jeff' || '' }}.exe
          asset_content_type: application/octet-stream
